<div class="container skybook-form">
    <form [formGroup]="flightform" (ngSubmit)="onSubmit()"  novalidate>
      <div>
        <h2 style="text-align: center;">Flight Registration</h2>
        <h6 style="text-align: center;">Field marked * are required</h6>
      </div>

      <div class="form-group">
        <label>Flight No*</label>
        <input type="text" class="form-control" id="flightNo" [(ngModel)] = "flight.flightNo" required autofocus>
      </div>

      <div class="form-group">
        <label>Economic Seat Count*</label>
        <input type="number" class="form-control" id="economySeat" [(ngModel)]="flight.economySeat"  required max="500" min="0">
      </div>

      <div class="form-group">
        <label>Business Seat Count*</label>
        <input type="number" class="form-control" id="businessSeat" 
        [(ngModel)] ="flight.businessSeat" required max="500" min="0">
      </div>
      <div class="form-group">
        <label>Check in Luggage Allowance*</label>
        <input type="number" class="form-control" id="checkInLuggage" 
        [(ngModel)] = 'checkInLuggage' required max="100" min="0">
      </div>
      <div class="form-group">
        <label>Cabin Luggage Allowance*</label>
        <input type="number" class="form-control" id="cabinLuggage"
        [(ngModel)]="cabinLuggage" required max="500" min="0">
      </div>

      <div class="form-group">
        <label>Aeroplane Model*</label>
        <select class="form-control" id="model" [(ngModel)] = "model" required>
          <option value="">Please select a model</option>
          <option *ngFor="let m of models"
                  [value]="m">
                  {{m}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Departure Airport*</label>
        <select class="form-control" id="sourceAirport" [(ngModel)] = 'sourceAirport'
        [ngModelOptions] = "{standalone : true}" required>
          <option value="">Please select an Airport</option>
          <option *ngFor="let airport of airports"
                  [value]=airport>
                  {{airport.airportName}}<b>({{airport.airportId}})</b>
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Arrival Airport*</label>
        <select class="form-control" id="destinationAirport" [(ngModel)]="destinationAirport" 
        [ngModelOptions] = "{standalone : true}" required>
          <option value="">Please select an Airport</option>
          <option *ngFor="let airport of airports"
                  [value]=airport >
                  {{airport.airportName}}<b>({{airport.airportId}})</b>
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Airline Operator*</label>
        <select class="form-control" id="airlines" [(ngModel)] = "airlines"
        [ngModelOptions] = "{standalone : true}" required>
          <option value="">Please select an Airline</option>
          <option *ngFor="let airline of airlines"
                  [value]=airline>
                  {{airline.airlineName}}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add a flight</button>

    </form>
</div>
